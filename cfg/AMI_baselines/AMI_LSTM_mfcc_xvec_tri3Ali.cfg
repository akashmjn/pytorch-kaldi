[cfg_proto]
cfg_proto=proto/global.proto
cfg_proto_chunk=proto/global_chunk.proto

[exp]
cmd=
run_nn_script=run_nn.py
out_folder=exp/AMI_LSTM_mfcc_N5
seed=1234
use_cuda=True
multi_gpu=True
save_gpumem=False
N_epochs_tr=24

[dataset1]
data_name=train_sp_hires_comb
fea:fea_name=mfcc
    fea_lst=/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/train_sp_hires_comb/feats.scp
    fea_opts=apply-cmvn --utt2spk=ark:/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/train_sp_hires_comb/utt2spk  ark:/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/train_sp_hires/data/cmvn_train_sp_hires.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
    cw_left=0
    cw_right=0

    
lab:lab_name=lab_cd
    lab_folder=/data/akashmjn/kaldi/egs/ami/s5b/exp/ihm/tri3_ali_train_sp_comb
    lab_opts=ali-to-pdf 
    lab_count_file=auto
    lab_data_folder=/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/train_sp_hires_comb
    lab_graph=/data/akashmjn/kaldi/egs/ami/s5b/exp/ihm/chain/tdnn1i_sp_bi/graph_ami.o3g.kn.pr1-7

N_chunks=5
        
[dataset2]
data_name=dev_hires
fea:fea_name=mfcc
    fea_lst=/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/dev_hires/feats.scp
    fea_opts=apply-cmvn --utt2spk=ark:/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/dev_hires/utt2spk  ark:/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/dev_hires/data/cmvn_dev_hires.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
    cw_left=0
    cw_right=0

    
lab:lab_name=lab_cd
    lab_folder=/data/akashmjn/kaldi/egs/ami/s5b/exp/ihm/tri3_ali_dev
    lab_opts=ali-to-pdf 
    lab_count_file=auto
    lab_data_folder=/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/dev_hires
    lab_graph=/data/akashmjn/kaldi/egs/ami/s5b/exp/ihm/chain/tdnn1i_sp_bi/graph_ami.o3g.kn.pr1-7

N_chunks=1

[dataset3]
data_name=eval_hires
fea:fea_name=mfcc
    fea_lst=/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/eval_hires/feats.scp
    fea_opts=apply-cmvn --utt2spk=ark:/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/eval_hires/utt2spk  ark:/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/eval_hires/data/cmvn_dev_hires.ark ark:- ark:- | add-deltas --delta-order=0 ark:- ark:- |
    cw_left=0
    cw_right=0

    
lab:lab_name=lab_cd
    lab_folder=/data/akashmjn/kaldi/egs/ami/s5b/exp/ihm/tri3_ali_eval
    lab_opts=ali-to-pdf 
    lab_count_file=auto
    lab_data_folder=/data/akashmjn/kaldi/egs/ami/s5b/data/ihm/eval_hires
    lab_graph=/data/akashmjn/kaldi/egs/ami/s5b/exp/ihm/chain/tdnn1i_sp_bi/graph_ami.o3g.kn.pr1-7

N_chunks=1

        
[data_use]
train_with=train_sp_hires_comb
valid_with=dev_hires
forward_with=eval_hires


[batches]
batch_size_train=32
max_seq_length_train=500
increase_seq_length_train=True
start_seq_len_train=100
multply_factor_seq_len_train=2
batch_size_valid=8
max_seq_length_valid=1000

[architecture1]
arch_name = LSTM_layers
arch_proto = proto/LSTM.proto
arch_library = neural_networks
arch_class = LSTM
arch_pretrain_file = none
arch_freeze = False
arch_seq_model = True
lstm_lay = 512,512,512,512
lstm_drop = 0.2,0.2,0.2,0.2
lstm_use_laynorm_inp = False
lstm_use_batchnorm_inp = False
lstm_use_laynorm = False,False,False,False
lstm_use_batchnorm = True,True,True,True
lstm_bidir = True
lstm_act = tanh,tanh,tanh,tanh
lstm_orthinit=True

arch_lr = 0.0016
arch_halving_factor = 0.5
arch_improvement_threshold = 0.001
arch_opt = rmsprop
opt_momentum = 0.0
opt_alpha = 0.95
opt_eps = 1e-8
opt_centered = False
opt_weight_decay = 0.0

[architecture2]
arch_name=MLP_layers
arch_proto=proto/MLP.proto
arch_library=neural_networks
arch_class=MLP
arch_pretrain_file=none
arch_freeze=False
arch_seq_model=False
dnn_lay=N_out_lab_cd
dnn_drop=0.0
dnn_use_laynorm_inp=False
dnn_use_batchnorm_inp=False
dnn_use_batchnorm=False
dnn_use_laynorm=False
dnn_act=softmax

arch_lr=0.0004
arch_halving_factor=0.5
arch_improvement_threshold=0.001
arch_opt=rmsprop
opt_momentum=0.0
opt_alpha=0.95
opt_eps=1e-8
opt_centered=False
opt_weight_decay=0.0


[model]
model_proto=proto/model.proto
model:out_dnn1=compute(LSTM_layers,mfcc)
      out_dnn2=compute(MLP_layers,out_dnn1)
      loss_final=cost_nll(out_dnn2,lab_cd)
      err_final=cost_err(out_dnn2,lab_cd)


[forward]
forward_out=out_dnn2
normalize_posteriors=True
normalize_with_counts_from=lab_cd
save_out_file=True
require_decoding=True


[decoding]
decoding_script_folder=kaldi_decoding_scripts/
decoding_script=decode_dnn.sh
decoding_proto=proto/decoding.proto
min_active=200
max_active=7000
max_mem=50000000
beam=20.0
latbeam=12.0
acwt=0.10
max_arcs=-1
skip_scoring=false
scoring_script=/data/akashmjn/kaldi/egs/ami/s5b/local/score_asclite.sh
scoring_opts="--cmd run.pl --min_lmwt 4 --max_lmwt 20"
norm_vars=False

