[model]
model_proto=proto/model.proto
model:xv_trans=compute(MLPxv,xvec)
      x_conc=concatenate(mfcc,xv_trans)
      x_trans_conc=compute(AffineTrans1,x_conc)
      out_lstm1=compute(LSTM_layers1,x_trans_conc)
      h1_conc=concatenate(out_lstm1,xv_trans)
      h1_trans_conc=compute(AffineTrans2,h1_conc)
      out_lstm2=compute(LSTM_layers2,h1_trans_conc)
      h2_conc=concatenate(out_lstm2,xv_trans)
      h2_trans_conc=compute(AffineTrans3,h2_conc)
      out_softmax=compute(MLPsoftmax,h2_trans_conc)
      loss_final=cost_nll(out_softmax,lab_cd)
      err_final=cost_err(out_softmax,lab_cd)


[forward]
forward_out=out_softmax
normalize_posteriors=True
normalize_with_counts_from=lab_cd
save_out_file=True
require_decoding=True


[decoding]
decoding_script_folder=kaldi_decoding_scripts
